<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="container">
        <input id="element" type="text" readonly>
        <div id="button-container">
            <button class="button" onclick="
             display=display+'+' ;
             document.querySelector('#element').
              value=display;">+</button>
            <button class="button" onclick="
            display=display+'-' ;
            document.querySelector('#element').
             value=display;">-</button>
            <button class="button" onclick="
            display=display+'*' ;
            document.querySelector('#element').
             value=display;">*</button>
            <button class="button" onclick="
            display=display+'/' ;
            document.querySelector('#element').
             value=display;">/</button>
            <button class="button" onclick="
            display=display+'1' ;
            document.querySelector('#element').
             value=display;">1</button>
            <button class="button" onclick="
            display=display+'2' ;
            document.querySelector('#element').
             value=display;">2</button>
            <button class="button" onclick="
             display=display+'3' ;
             document.querySelector('#element').
              value=display;">3</button>
            <button class="button" onclick="
             display=display+'4' ;
             document.querySelector('#element').
              value=display;">4</button>
            <button class="button" onclick="
             display=display+'5' ;
             document.querySelector('#element').
              value=display;">5</button>
            <button class="button" onclick="
             display=display+'6' ;
             document.querySelector('#element').
              value=display;">6</button>
            <button class="button" onclick="
             display=display+'7' ;
             document.querySelector('#element').
              value=display;">7</button>
            <button class="button" onclick="
             display=display+'8' ;
             document.querySelector('#element').
              value=display;">8</button>
            <button class="button" onclick="
             display=display+'9' ;
             document.querySelector('#element').
              value=display;">9</button>
            <button class="button" onclick="
             display=display+'0' ;
             document.querySelector('#element').
              value=display;">0</button>               
            <button class="button" onclick="
             display=display+'.' ;
             document.querySelector('#element').
        value=display;">.</button>
              <button class="button" onclick="
              display='';
              document.querySelector('#element').
        value=display;">C</button>
        <button class="button" onclick="
         display=display-(display);
         display=result;
              document.querySelector('#element').
        value=display;">x</button>
            <button class="button" onclick="
            let result='='+ eval(display);
            display=result;
            document.querySelector('#element').
        value=display;">=</button>
        </div>
    </div>


    <script>
        let display='';
        document.querySelector('#element').
        value=display;

    </script>
</body>
</html>
